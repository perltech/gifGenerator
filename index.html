<!DOCTYPE html>
<html>
<head>
	<title>Gif Generator</title>
	<script
 	src="https://code.jquery.com/jquery-3.2.1.min.js"
  	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  	crossorigin="anonymous"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script src="assets/javascript/app.js" type="text/javascript"></script>

	<!-- insert reset css -->
	<link rel="stylesheet" type="text/css" href="assets/style/style.css">
</head>
<body>


	<div class="container">

		<div class="row text-center jumbotron">
			<h1>
				BIG GIF GENERATOR
			</h1>
		</div>

		<div class="row">
			<form class="form-group text-center" id="generated-form">
				<label for="gif-input">New Gif Here</label>
				<input type="text" class="form-control" name="gif-input" id="gif-text" value="" placeholder="Enter a new gif here">

				<input type="submit" class="btn btn-block" name="gif-input" id="gif-button" value="Submit">		
			</form>
		</div>

		<div class="row">
			<div class="text-center" id="button-generator">
		
			</div>
		</div>

		<div class="row text-center">
			<div class="center" id="gifs">
		
			</div>
		</div>

	
	</div> <!-- Container end -->
	
	


</body>
</html>
